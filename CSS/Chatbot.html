<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Image Recognition Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: #fff;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        .chat-footer {
            padding: 10px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
        }

        .chat-footer input[type="file"] {
            display: none;
        }

        .chat-footer label {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .chat-footer input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Image Recognition Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-footer">
            <label for="image-upload">Upload Image</label>
            <input type="file" id="image-upload" accept="image/*">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (message.trim() === '') return;

            // Add user message to chat
            addMessage(message, 'user');

            // Simulate bot response
            setTimeout(() => {
                const botResponse = 'This is where the bot response will appear.';
                addMessage(botResponse, 'bot');
            }, 1000);

            input.value = '';
        }

        function addMessage(text, sender) {
            const chatBody = document.getElementById('chat-body');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = text;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Placeholder for image upload handling
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                addMessage(`Image uploaded: ${file.name}`, 'user');
                // Here you would normally send the image to the server for processing
                setTimeout(() => {
                    const botResponse = 'Image recognition results will appear here.';
                    addMessage(botResponse, 'bot');
                }, 2000);
            }
        });
    </script>
</body>
</html>
