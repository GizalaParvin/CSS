<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
           #p1{
            color: yellow;
        }
        #p1:hover{
            color: red;
        }

        #p2 {
            border: 2px solid red;
        }
        #p2:hover{
            border: 5px solid purple;
        }
    </style>
</head>
<body>
    <p id="p1">CodeWithHarry</p>
    <p id="p2">Developer and Founder of CodeWithHarry.com</p>
</body>
</html>
