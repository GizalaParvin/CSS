<!-- create a table with  2 rows and 2 col 
style it
blue border 
 with grey background for header
  centre aligned text -->

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Table</title>
  <style>
    table {
      border: 2px solid blue;
      border-collapse: collapse;
      width: 300px;
      text-align: center;
    }
    th, td {
      border: 2px solid blue;
      padding: 10px;
    }
    th {
      background-color: grey;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Row 1 Col 1</td>
      <td>Row 2 COl 2</td>
    </tr>
  </table>
</body>
</html>
